<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG & DIGITAL CLOCK</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43"><i></i> </div>
            <div class="circle circle2" id="mn" style="--clr:#fee800"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    
    <!--digital clock-->
    <div class="container-1">
        <div class="time">
            <div class="circles" style="--clr:#ff2972">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>

            <div class="circles" style="--clr:#fee800">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>

            <div class="circles" style="--clr:#04fc43">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
<!--
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
-->
        </div>

    </div>




    <script src="clock.js"></script>
</body>

</html>
