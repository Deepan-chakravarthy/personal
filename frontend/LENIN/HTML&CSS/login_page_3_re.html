<!DOCTYPE html>

<head>
    <title>login_page_3_re</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Shojumaru' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Yatra One' rel='stylesheet'>
</head>

<body>
    <style>
        body{
            background-image: url('../media/image/photoshop/background/abcd.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            font-family: Shojumaru;
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;

        }

        th {
            font-family: Yatra One;
            text-align: left;
            color: rgb(94, 58, 255);
            padding: 5px;
        }

        td {
            text-align: left;
            padding: 10px;

        }

        .te_b {
            padding: 7px 5px;
            border-radius: 5px;
            border: 1px solid black;
            outline-color: rgb(83, 191, 157);
        }

        .bt {
            position: absolute;
            top: 60%;
            left: 45%;
            transition-duration: 0.4s;
            background-color: rgb(165, 201, 202);
            border-radius: 7px;
            padding: 15px 25px;
            border: 1px;
            color: white;
        }

        .bt:hover {
            background-color: rgb(102, 191, 191);
        }
    </style>
    <div>
        
        <h1>
            <span style="color:rgb(127, 88, 175)">WELCOME</span>
            <span style="color: rgb(100, 197, 235)">TO</span>
            <span style="color: rgb(232, 77, 138) ">LOGIN</span>
            <span style="color: rgb(254, 179, 38 )">FORM<span>
        </h1>
        <table>
            <tr>
                <th>NAME</th>
                <td><input class="te_b" type="type" placeholder="enter your name..."></td>
            </tr>
            <tr>
                <th>AGE</th>
                <td><input class="te_b" type="type" placeholder="enter your age..."></td>
            </tr>
            <tr>
                <th>MOBILE</th>
                <td><input class="te_b" type="type" placeholder="enter your mobile..."></td>
            <tr>
                <th>EMAIL ID</th>
                <td><input class="te_b" type="type" placeholder="enter your email id..."></td>
            </tr>
            <tr>
                <th>COLLEGE ID</th>
                <td><input class="te_b" type="type" placeholder="enter your college id..."></td>
            </tr>

        </table>
        <button class="bt" type="submit">SUBMIT</button>
    </div>
</body>



</html>
