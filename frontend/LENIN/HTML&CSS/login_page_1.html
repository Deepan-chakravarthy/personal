<!DOCTYPE html>

<head>
    <title>login_page_1</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1000/1000997.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'>

<body>

    <style>
        .img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 4%;
            margin-bottom: auto;
            width: 55%;
            position: relative;
        }

        .h2 {
            font-family: Barrio;
            color: rgb(58, 243, 163);
            position: absolute;
            bottom: 80%;
            left: 38%;
        }

        .un {
            font-family: Leckerli One;
            color: rgb(255, 232, 175);
            position: absolute;
            bottom: 70%;
            left: 34%;
            font-style: italic;

        }

        .pd {
            font-family: Leckerli One;
            color: rgb(255, 232, 175);
            position: absolute;
            bottom: 57%;
            left: 34%;
            font-style: italic;
        }

        .tb1 {
            position: absolute;
            bottom: 70%;
            left: 45%;
            font-style: italic;
        }

        .tb1_1 {
            font-family: Leckerli One;
            color: rgb(255, 111, 121);
            position: absolute;
            bottom: 62%;
            left: 40%;
            font-style: italic;

        }

        .tb2 {
            position: absolute;
            bottom: 57%;
            left: 45%;
            font-style: oblique;
        }

        .tb1_2 {
            font-family: Leckerli One;
            color: rgb(255, 111, 121);
            position: absolute;
            bottom: 50%;
            left: 40%;
            font-style: oblique
        }

        .b1 {
            position: absolute;
            bottom: 39%;
            left: 30%;
            padding: 8px 30px;
            background-color: rgb(0, 99, 66);
            color: whitesmoke;
        }

        .b2 {
            position: absolute;
            bottom: 39%;
            left: 45%;
            padding: 8px 30px;
            background-color: rgb(72, 221, 171);
            color: darkslateblue
        }

        .b3 {
            position: absolute;
            bottom: 39%;
            left: 60%;
            padding: 8px 30px;
            background-color: rgb(215, 2, 2);
            color: whitesmoke;
        }
    </style>

    <div>
        <img class="img" src="../media/image/photoshop/background/login_page_1.jpg" alt="login_page_1">
        <form>
            <h2 class="h2">WELCOME TO LOGIN FORM</h2>
            <label class="un">USERNAME </label>
            <input class="tb1" type="text" placeholder="enter the username">
            <p class="tb1_1">*enter username</p>
            <br>
            <label class="pd">PASSWORD </label>
            <input class="tb2" type="password" placeholder="enter the password">
            <p class="tb1_2">*enter password</p>
            <br>
            <button class="b1">SIGN IN</button>
            <button class="b2">SIGN UP</button>
            <button class="b3">RESET</button>
        </form>
    </div>
</body>
</head>

</html>
