 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set_get_attributes_js</title>
 </head>
 <body>
    <img src="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg" height="250px" width="150px">
    <script>
        var img=document.querySelector('img');
        img.onclick=function(){
            var src=img.getAttribute("src");
            if(src==="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg")
            {
                img.setAttribute("src","https://images.freeimages.com/images/large-previews/07c/light-bulb-2-1427493.jpg");
            }
            else
            {
             img.setAttribute("src","https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg");
            }
        }
    </script>
 </body>
 </html>
