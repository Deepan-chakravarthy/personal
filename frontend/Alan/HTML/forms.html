<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Ibarra+Real+Nova:wght@400;500&display=swap" rel="stylesheet">
	<style>
		.first
		{
			margin: 30%;
			text-align: center;
			display:block;
			justify-content: center;
			align-items: center;
			height: 60vh;
			background-color: lightslategray;
		}
		h1
		{
			font-family: 'Arvo', serif;
			font-family: 'Ibarra Real Nova', serif;
		}
		
		.red
		{
			color: white;
			background-color: red;
			padding: 5px 10px;
			border-radius: 10px;
		}
		.blue
		{
			color: white;
			background-color: royalblue;
			padding: 5px 10px;
			border-radius: 10px;
		}
		.green
		{
			color: white;
			background-color: green;
			padding: 5px 10px;
			border-radius: 10px;
		}
	</style>
</head>
	<body>
		<div class="first">
			<br><br>
			<h1>WELCOME TO LOGIN PAGE</h1><br>
				<form>
					<label for="Username">Username:</label>
					<input type="text" id="Username" placeholder="Enter the Username"> 
					<br>
					<p>( Enter user name )</p>
					<br>
					<label for="Password">Password:</label>
					<input type="Password" id="Password" placeholder="Enter the password">
					<br>
					<p>( Enter password )</p>
					<br>
					<button class="red">Sign in</button>&nbsp&nbsp&nbsp&nbsp
					<button class="blue">Sign up</button>&nbsp&nbsp&nbsp&nbsp
					<button class="green">Reset</button>&nbsp&nbsp&nbsp&nbsp
					<br><br>
				</form>
			</div>
	</body>
</html>
