<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="ANLOG.css">
</head>

<body>
    <main class="main">
        <div class="clockbox">
            <svg class="svg" width="600" height="600">
                <g>
                    
                    <circle class="circle" cx="300" cy="300" r="280"  />
                   
                    <path class="hour-marks"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />

                     <circle class="mid-point" cx="300" cy="300" r="15" />
                     
                </g>
                
                    <g id="hour">
                        <path class="hour-arm" d="M300.5 298V142" />
                        <circle class="sizing-box" cx="300" cy="300" r="280" />
                      </g>
                      <g  id="minute">
                        <path class="minute-arm" d="M300.5 298V67" />
                        <circle class="sizing-box" cx="300" cy="300" r="280" />
                      </g>
                      <g id="second">
                        <path class="second-arm" d="M300.5 350V55" />
                        <circle class="sizing-box" cx="300" cy="300" r="280" />
                      </g>
                      <!-- <image  class="img" xlink:href="qq.png" clip-path="url(.svg)"/> -->
                  
                <!--         
        <text x="0" y="15" fill="red">I </text>
       
        <line x1="50" y1="200" x2="200" y2="300" style="stroke:black;stroke-width:6" />
        <line x1="20" y1="130" x2="200" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" />  fill="blue" stroke-width="60" stroke="red"   -->
                <!-- <image width="1000" height="760" xlink:href="qq.png" clip-path="url(#im)"/> -->
            </svg>


            

        </div>
    </main>
    <script src="ANALOG.js"></script>
</body>


</html>
