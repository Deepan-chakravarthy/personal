<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="anlogclock.css">
</head>
<body>
	<div id="fontstyle">SONATA</div>
	<div id="fontdown">- A TATA PRODUCT</div>
	<div id="sqr">
	
	<div class="clock">
		<div class="sona"><b> SONATA</b>
                      <pre>SLEEK</pre>
		</div>
		<div class="num num1">
			<div id="a">I</div>
		</div>
		<div class="num num2">
			<div id="b">II</div>
		</div>
		<div class="num num3">
			<div id="e">III</div>
		</div>
		<div class="num num4">
			<div id="c">IV</div>
		</div>
		<div class="num num5">
			<div id="d">V</div>
		</div>
		<div class="num num6">
			<div id="f">VI</div>
		</div>
		<div class="num num7">
			<div id="c">VII</div>
		</div>
		<div class="num num8">
			<div id="c">VIII</div>
		</div>
		<div class="num num9">
			<div id="e">IX</div>
		</div>
		<div class="num num10">
			<div id="b">X</div>
		</div>
		<div class="num num11">
			<div id="a">XI</div>
		</div>
		<div class="num num12">
			<div id="f">XII</div>
		</div>

		<div class="hand" id="sec">
			<div class="sec"></div>
		</div>
		<div class="hand" id="min">
			<div class="min"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="anlogclock.js"></script>
</body>
</html>
