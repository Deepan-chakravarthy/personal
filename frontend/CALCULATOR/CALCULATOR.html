<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CALCSS.css">
    <title>Document</title>

</head>

<body>
  
    <div class="container">
        <div class="calculator">



             <div class="q">
            <input type="text" placeholder="0" id="siva">
             </div>
             <div class="q1">
            <button class="b" onclick="clea()">AC</button>
            <button class="b" onclick="del()">DEL</button>
            <button class="b" class="b" onclick="display('(')">&#10088;</button>
            <button class="b" onclick="display(')')">&#10089;</button>
            <button class="b" onclick="calculate()">=</button>
            <button class="b" onclick="display('1')"><b>1</b></button>
            <button class="b" onclick="display('2')">2</button>
            <button class="b" onclick="display('3')">3</button>
            <button class="b" onclick="display('4')">4</button>
            <button class="b" onclick="display('5')">5</button>
            <button class="b" onclick="display('6')">6</button>
            <button class="b" onclick="display('7')">7</button>
            <button class="b" onclick="display('8')">8</button>
            <button class="b" onclick="display('9')">9</button>
            <button class="b" onclick="display('0')">0</button>
            <button class="b" onclick="display('+')">+</button>
            <button class="b" onclick="display('-')">-</button>
            <button class="b" onclick="display('/')">&divide;</button>
            <button class="b" onclick="display('*')">&times;</button>
            <button class="b" onclick="display('.')">.</button>
        </div>
    </div>

        <!-- <button>&divide;</button> html entity
       <button>&#xf7;</button>   hexcode
       <button>&#247;</button>    html code
      -->







    </div>
    <script src="CALCJS.js"></script>
</body>

</html>
