<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="hour hand" data-hour-hand></div>
        <div class="minute hand" data-minute-hand></div>
        <div class="second hand" data-second-hand></div>
        <div class="center"> <div>D</div> </div>
         <div class="number number1" ><div>1</div></div>
         <div class="number number2"><div>2</div></div>
         <div class="number number3"><div>III</div></div>
         <div class="number number4"><div>4</div></div>
         <div class="number number5"><div>5</div></div>
         <div class="number number6"><div>VI</div></div>
         <div class="number number7"><div>7</div></div>
         <div class="number number8"><div>8</div></div>
         <div class="number number9"><div>IX</div></div>
         <div class="number number10"><div>10</div></div>
         <div class="number number11"><div>11</div></div>
         <div class="number number12"><div>XII</div></div>
    </div>
    <audio controls>
        <source src="pablo.mpeg" type="audio/mpeg" class="mp3" >
        <!-- <source src="horse.mp3" type="audio/mpeg"> -->
        
      </audio>
    <script src="clock.js">

    </script>
</body>
</html>
