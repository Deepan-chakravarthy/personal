<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock paper.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="headline">Welcome To Rock Paper Scissors</h1>
      <div>
        <h1 class="gametext" id="player">Player:</h1>
        <h1 class="gametext" id="computer">Computer:</h1>
        <h1 class="gametext" id="result">Result:</h1>
        <button class="button">Rock ✊</button>
        <button class="button">Paper ✋</button>
        <button class="button">Scissor ✂️</button>
      </div>
    </div>
    <script src="rock paper.js"></script>
  </body>
