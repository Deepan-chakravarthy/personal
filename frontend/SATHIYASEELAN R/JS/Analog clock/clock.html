<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css"
</head>
<body>
    <div id="clock">
        <div id="hourbar" >
            <!-- if you want the custom clock hand just undo the following comments -->
            <!-- <img class="girl" src='img/girl.png'>   -->
        </div>
        <div id="minutebar" >
            <!-- <img class="boy" src="img/boy.png"> -->
        </div>
        <div id="secondbar" >
            <!-- <img  class="sec" src="img/sec crop.png"> -->
        </div>
        <div id="center">
            <!-- <img class="heart" src="img/heart.png"> -->
        </div>
    <div class="number">
        <div class="hour hour1"><div>1</div></div>
        <div class="hour hour2"><div>2</div></div>
        <div class="hour hour3"><div>3</div></div>
        <div class="hour hour4"><div>4</div></div>
        <div class="hour hour5"><div>5</div></div>
        <div class="hour hour6"><div>6</div></div>
        <div class="hour hour7"><div>7</div></div>
        <div class="hour hour8"><div>8</div></div>
        <div class="hour hour9"><div>9</div></div>
        <div class="hour hour10"><div>10</div></div>
        <div class="hour hour11"><div>11</div></div>
        <div class="hour hour12"><div>12</div></div>
    </div>
        <script src="clock.js"></script>
    
</body>
</html>
