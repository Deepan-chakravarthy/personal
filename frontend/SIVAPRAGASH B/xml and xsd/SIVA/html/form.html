<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM </title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="divt">
   
        <fieldset  class="fset">
            
            <form class="form">
            <table class="table" border="2px">
                <tr class="tr1">
                    <h2 class="user"> USER REGISTRATION </h2>
                    <H4 class="req"> *Required Fields </H4>
                </tr>
                
                <tr  class="tr2">
                   
                        <th >
                        <label for="fname"> FIRST NAME* </label> <br>
                         <input type="text" id="first name" name="fname"> 
                    </th>
                    <th >
                        <label for="lname"> LAST NAME* </label><br>
                        <input type="text" id="last name" name="lname"> 
                    </th>
                
                </tr>
            
                <tr>
                    <th >
                        <label for="email"> E-MAIL* </label><br>
                        <input type="email" id="email" name="email">
                    </th>
                    <th >
                        <label for="zipcode"> ZIP CODE* </label><br>
                        <input type="zipcode" id="zipcode" name="zipcode">
                    </th>    
                </tr>
                <tr>
                    <th  colspan="2" >
                        <label for="username"> USER NAME* </label><br>
                        <input type="username" id="username" name="username">
                    </th>    

                </tr>
                <tr>
                    <th >
                        <label for="password">  PASSWORD* </label><br>
                        <input type="password" id="password" name="password">
                    </th>
                    <th >
                        <label for="confirmpassword">   CONFIRM PASSWORD* </label><br>
                        <input type="confirmpassword" id="confirmpassword" name="confirmpassword">
                    </th>
                </tr>
                <tr>
                    <th colspan="2"> 
                        <p> what Technology are you interesed in? </p>
                        <input type="checkbox" name="java" > JAVA
                        <input type="checkbox" name="java" > AJAX
                        <input type="checkbox" name="java" > JSP
                        <input type="checkbox" name="java" > STRUTS 1.1
                        <input type="checkbox" name="java" > STRUTS 2.0
                        <input type="checkbox" name="java" > SERVICE

                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <p> whould you like to receive e-mail notification on our special sales ?        </p>
                        <input class="1" type="radio"> YES
                        <input class="1" type="radio"> NO
                    </th>

                </tr>  

                <tr>
                    <th colspan="2">
                    <button class="sub" >submit </button> 
                    <button class="res" > Reset </button> 
                    </th>    
                </tr>
            </table>
        </form>
        </fieldset>
   

    </div>
</body>

</html>
