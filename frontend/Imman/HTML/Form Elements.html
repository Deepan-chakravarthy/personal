<html>
    <head><title>Advento</title></head>
    <body>
        <h1>Image Tag</h1>
        <fieldset>
            <legend>Form Elements</legend>
            <form>
                <label>Name </label>
                <input type="text">
                <br>
                <label>Password </label>
                <input type="password">
                <br>
                <label>D.O.B </label>
                <input type="date">
                <br>
                <label>Gender </label>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <br>
                <label>Select Course </label>
                <select>
                    <option>C</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
                <br>
                <label>Select Course Multiple </label>
                <select multiple>
                    <option>C</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
                <br>
                <label>Comments </label>
                <textarea cols="30" rows="5"></textarea>
                <br>
                <label>File Upload </label>
                <input type="file">
                <br>
                <label>File Upload Multiple</label>
                <input type="file" multiple>
                <br>
                <label>Color Picker </label>
                <input type="color">
                <br>
                <label>Range </label>
                <input type="range">
                <br>
                <input type="checkbox">I Agree
                <br>
                <input type="Submit">
                <br>
                <button>Save </button>
            </form>
        </fieldset>
    </body>
</html>
