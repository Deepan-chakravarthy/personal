<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" placeholder="Enter Input">
        <div class="Row" id="Row1">
            <button class="btn_resize">AC</button>
            <button class="btn_resize">-</button>
            <button class="btn_resize">%</button>
            <button class="btn_resize">/</button>
        </div>
        <div class="Row" id="Row2">
            <button class="btn_resize">7</button>
            <button class="btn_resize">8</button>
            <button class="btn_resize">9</button>
            <button class="btn_resize">x</button>
        </div>
        <div class="Row" id="Row3">
            <button class="btn_resize">4</button>
            <button class="btn_resize">5</button>
            <button class="btn_resize">6</button>
            <button class="btn_resize">-</button>
        </div>
        <div class="Row" id="Row4">
            <button class="btn_resize">1</button>
            <button class="btn_resize">2</button>
            <button class="btn_resize">3</button>
            <button class="btn_resize">+</button>
        </div>
        <div class="Row" id="Row5">
            <button class="btn_resize_0">0</button>
            <button class="btn_resize">.</button>
            <button class="btn_resize">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
