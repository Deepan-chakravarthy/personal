<html>
    <head>
        <title>Animal Details</title>
        <style>
            h1{
                text-align: center;
            }
            body{
                background-image: url(https://wallpaperaccess.com/full/1872036.jpg);
                background-repeat: no-repeat;
                background-size: 1400px 1000px ;
            }
            .Animal{
                text-align: center;
                position:absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                height: 400px;
                background: lightblue;
                border-radius: 10px;
            }
            form div{
                margin: 30px;
            }
            div button{
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>The Animal Details Is Here</h1>
        <div class="Animal">
            <p>ID:58</p>
            <form>
                <div>
                    <label>Name :</label>
                    <input type="text" placeholder="Name of Animal">
                </div>
                <div>
                    <label>Age :</label>
                    <input type="text" placeholder="Name of Animal">
                </div>
                <div>
                    <label>Email Id :</label>
                    <input type="email" placeholder="Name of Animal">
                </div>
                <div>
                    <label>Mobile :</label>
                    <input type="text" placeholder="Name of Animal">
                </div>
                <div>
                    <label>College Id :</label>
                    <input type="text" placeholder="Name of Animal">
                </div>
                <div>
                    <button>Back</button>
                </div>
            </form>
        </div>
    </body>
</html>
