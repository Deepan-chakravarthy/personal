<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body{
            background-image: url(https://wallpaperset.com/w/full/a/5/8/264158.jpg);
            background-repeat: no-repeat;
            background-size:1366px 768px;
            color: white;
        }
        .Container{
            /*border:5px solid black;*/
            padding: 10px;
        }
        h1{
           text-align: center;
        }
        div .Menu{
            padding:15px;
            /*border: 5px solid red;*/
            margin: 10px;
            font-size: 25px;
            font-weight: bold;
        }

        /* Flex Box */
        .Container{
            display: flex;
            flex-direction: row-reverse;
        }
        .Menu:nth-of-type(1){
            order: 5;
        }
        .Menu:nth-of-type(2){
            order: 4;
        }
        .Menu:nth-of-type(3){
            order: 3;
        }
        .Menu:nth-of-type(4){
            order: 2;
        }
        .Menu:nth-of-type(6){
            order: 5;
        }
        .Menu:hover{
            color:red;
        }
        .Menu:active{
            color:yellow;
        }
        .Menu:visited{
            color:green;
        }
        .logo{
            width:0px;
            float: left;
            padding-left: 0%;
            padding-top: 0%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="1.png" alt="Logo" height="150" width="150px">
    </div>
    <div class="Container">
        <div class="Menu">Home</div>
        <div class="Menu">About</div>
        <div class="Menu">Carrer</div>
        <div class="Menu">Contact</div>
    </div>
    <h1>Welcome To Homepage</h1>
</body>
</html>
