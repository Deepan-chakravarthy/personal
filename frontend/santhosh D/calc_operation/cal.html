<body>
    
    <div class="container"> 
        <h1 style="color: gold;">Calculator<i class="bi bi-calculator-fill"></i></h1> 
        <input class="button1" type="text" size="30px" id="inputtext" placeholder="Enter the values"><br>     
        <button onclick="sandy(1)" class="button">1</button>
        <button onclick="sandy(2)" class="button">2</button>
        <button onclick="sandy(3)" class="button">3</button>
        <button onclick="sandy(4)" class="button">4</button><br>
        <button onclick="sandy(5)" class="button">5</button>
        <button onclick="sandy(6)" class="button">6</button>
        <button onclick="sandy(7)" class="button">7</button>
        <button onclick="sandy(8)" class="button">8</button><br>
        <button onclick="sandy(9)" class="button">9</button>
        <button onclick="sandy(0)" class="button">0</button>
        <button onclick="sandy('+')" class="button">+</button>
        <button onclick="sandy('-')" class="button">-</button><br>
        <button onclick="sandy('*')" class="button">*</button>
        <button onclick="sandy('%')" class="button">%</button>
        <button onclick="sandy('/')" class="button">/</button>
        <button onclick="Result('=')" class="button" id="myBtn">=</button><br>
        <button onclick="del()" class="button" style="background-color: rgb(197, 197, 128);"><i class="bi bi-arrow-left"></i> Back</button>
        <button style="background-color: rgb(255, 165, 95);" onclick="clr()" class="button"><i class="bi bi-trash3"></i> Clear</button>
    </div>
        <script type="text/javascript">
             
            let result =  document.getElementById("inputtext");
            let Result=()=>{
                
             try{
                result.value=eval(result.value);
             }
             catch(err){
                document.getElementById("inputtext").value="Error";
                //alert("Enter the valid input!..")
             }
            }

            let sandy=(number)=>{
                result.value+=number;
            }
             function clr(){
                result.value=" ";
             }
            function del(){
                result.value=result.value.slice(0,-1);
            }
