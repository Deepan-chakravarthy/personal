</header>  

    <div class="container"> 
        <div class="screen">
            <div class="button">
                <h1>Mine</h1>
                <button onclick="game(0)"><i class="bi bi-egg-fill">Rock</i></button>
                <button onclick="game(1)"><i class="bi bi-stickies">Paper</i></button>
                <button onclick="game(2)"><i class="bi bi-scissors">Scissor</i></button>
            </div>
            <h1>Computer</h1>
            <h2 id="computer">Computer</h2>
            <div>
                <p class="me">Me:  <span id="me_score">0 </span></p>
                <p class="comp">Computer: <span id="computer_score">0 </span></p>
                
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var me =0;
        var comp=0; 
        

        
        

        function game(x){
            var list=["Rock","Paper","Scissor"];

            var computer_value=Math.floor(Math.random()*3);
            document.getElementById("computer").innerHTML=list[computer_value];

            (x==computer_value)? "":"";

            (x == 0 && computer_value == 1)? comp++ :"";
            (x == 0 && computer_value == 2)? me++:""; 
            
            (x == 1 && computer_value == 0)? me++:""; 
            (x == 1 && computer_value == 2)? comp++:""; 

            (x == 2 && computer_value == 0)? comp++:""; 
            (x == 2 && computer_value == 1)? me++:"";
             document.getElementById("me_score").innerHTML=me;
             document.getElementById("computer_score").innerHTML=comp;                 
                                    
        }         
        
    </script>
