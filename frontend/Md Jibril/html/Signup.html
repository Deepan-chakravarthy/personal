<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Registation Form</title>
    <link rel="stylesheet" href="Signup Style.css" />
    <link
      rel="shortcut icon"
      href="../javaScript/icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="signup">
      <div class="heading">
        <h1>Sign Up</h1>
      </div>
      <div>
        <form action="#">
          <table>
            <tr>
              <td class="lable">First Name</td>
              <td>
                <input
                  class="tbl sbox"
                  type="text"
                  placeholder="First Name"
                  name="fname"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Last name</td>
              <td>
                <input
                  class="tbl sbox"
                  type="text"
                  placeholder="Last Name"
                  name="lname"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Screen Name</td>
              <td>
                <input
                  class="tbl lbox"
                  type="email"
                  placeholder="Your Email"
                  name="email"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Date of Birth</td>
              <td>
                <select name="Date" id="Date">
                  <option>date</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select name="month" id="month">
                  <option>Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <select name="year" id="year">
                  <option>Year</option>
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="lable">Gender</td>
              <td>
                <input
                  class="gen"
                  type="radio"
                  name="gender"
                  value="Female"
                />Female
                <input
                  class="gen"
                  type="radio"
                  name="gender"
                  value="Male"
                />Male
              </td>
            </tr>
            <tr>
              <td class="lable">Country</td>
              <td>
                <select name="country" id="con">
                  <option>India</option>
                  <option>china</option>
                  <option>iran</option>
                  <option>dubai</option>
                  <option>arabia</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="lable">E-mail</td>
              <td>
                <input
                  class="tbl"
                  type="email"
                  placeholder="Enter Email"
                  name="email"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Phone</td>
              <td>
                <input
                  type="number"
                  name="phone"
                  placeholder="Phone"
                  class="tbl"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Password</td>
              <td>
                <input
                  class="tbl"
                  type="password"
                  name="psw"
                  id="password"
                  placeholder="New Password"
                />
              </td>
            </tr>
            <tr>
              <td class="lable">Confirm Password</td>
              <td>
                <input
                  class="tbl"
                  type="password"
                  name="cpsw"
                  id="c-password"
                  placeholder="Confirm Password"
                />
              </td>
            </tr>
            <td></td>
            <td>
              <input class="terms" type="checkbox" value="agree" /> I agree to
              the Terms of Use
            </td>
          </table>
        </form>
      </div>
      <div class="btn">
        <button class="b1" type="submit">Sign Up</button>
        <button class="b2" type="reset">Cancal</button>
      </div>
    </section>
  </body>
</html>
