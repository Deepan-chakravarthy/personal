<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <p>creating buttons</p>

    <a href="www.facebook.com">facebook</a>
    <button onclick="gotolink(this)" value="https://www.facebook.com">facebook</button>

    <button onclick="gotolink(this)" value="https://www.aamazon.com">Amazon</button>

    <button onclick="gotolink(this)" value="https://www.twitter.com">Twitter</button>

    <script>
        function gotolink(link){
            console.log(link)
        };
        
    </script>
</body>
</html>
