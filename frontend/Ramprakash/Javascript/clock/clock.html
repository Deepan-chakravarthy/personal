<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="clock.css">   
    <script src="clock.js" defer></script>
</head>
<body>
    <div class="clock">
		<span class="h12"></span>
        <span class="h1"></span>
        <span class="h2"></span>
		<span class="h3"></span>
        <span class="h4"></span>
        <span class="h5"></span>
		<span class="h6"></span>
        <span class="h7"></span>
        <span class="h8"></span>
		<span class="h9"></span>
        <span class="h10"></span>
        <span class="h11"></span>
		<div id="div-hour"><div></div></div>
		<div id="div-minute"><div></div></div>
		<div id="div-second"><div></div></div>
		<span class="ctr"></span>
	</div>
</body>
</html>
