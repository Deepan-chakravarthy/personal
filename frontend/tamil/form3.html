<html>
  <head>
    <title>form3</title>
    <style>
            table {
              background-color: rgb(38, 28, 53);
              color: white;
              text-align: center;
              border: none;
              margin: auto;
              /* border-collapse: collapse; */
            }
            td {
              text-align: right;
      }
         th {
              text-align: left;
            }
            div{
              border: 1px solid black;
              margin: auto;
              width: 300px;
              height: 330px;
              background-color: rgba(249, 170, 21, 0.717);
              background-size: cover;
            }
            section{
             margin-left: 160px;
            }
            .bt1{
              background-color: rgb(78, 236, 78);
              border: #000;
            }
            .bt2{
              background-color: rgb(233, 51, 51);
              border: #000;

            }
            a{
              text-decoration: none;
            }
            .mo{
              width: 60px;
            }
    </style>
  </head>
  <body>
    <div>
      Sign up

      <table>
        <tr>
          <td>First Name</td>
          <th><input type="text" placeholder=" Enter First Name" /></th>
        </tr>
        <tr>
          <td>Last Name</td>
          <th><input type="text" placeholder=" Enter Last Name" name="" id="" /></th>
        </tr>
        <tr>
          <td>Screen Name</td>
          <th><input type="text" placeholder=" Enter screen Name" /></th>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <th>
            <input class="mo" type="month" />
            <input
              type="number"
              id="date"
              placeholder="date"
              min="1"
              max="31"
            />
            <!-- <input type="number" id="year" placeholder="year" min="1990" max="2022" > -->
          </th>
        </tr>
        <tr>
          <td>Gender</td>
          <th>
            <input type="radio" name="yes" id="" />
            Male
            <input type="radio" name="yes" id="" />
            Female
          </th>
        </tr>
        <tr>
          <td>Country</td>
          <th>
            <select name="" aria-placeholder="usa" id="">
              <option value="">India</option>
              <option value="">Aus</option>
              <option value="" Sl>Sl</option>
              <option value="">Wi</option>
              <option value="">Sa</option>
            </select>
          </th>
        </tr>
        <tr>
          <td>E-mail</td>
          <th><input type="text" placeholder=" Enter E-mail" /></th>
        </tr>
        <tr>
          <td>Phone number</td>
          <th><input type="text" placeholder=" Enter Phone number" /></th>
        </tr>
        <tr>
          <td>Password</td>
          <th><input type="text" name="" id="" /></th>
        </tr>
        <tr>
          <td>Confirm-Password</td>
          <th><input type="text" /></th>
        </tr>
        <tr>
          <th colspan="2">
            <input type="checkbox" /> i agree to your terms and condition
          </th>
        </tr>
      </table>
      <section>
        <button class="bt1"><a href="">Submit</a></button>
        <button class="bt2"><a href="">Cancel</a></button>
      </section>
    </div>
  </body>
</html>
