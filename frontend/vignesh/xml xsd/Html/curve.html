<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curve.css">
    <title>Curve</title>
   
</head>
<body>
    
        <div class="curve">    
            <h1> Apply as a Employee</h1><br>
            <form >
                <input class="firstname" type="text" placeholder="FIRST NAME*">
                <input class="lastname" type="text" placeholder="LAST NAME*"><br><br><br>
                <input class="email" type="email" placeholder="EMAIL*">
                <input class="password" type="password" placeholder="CONFORM PASSWORD*"><br><br><br>
                <input class="phonenumber" type="text" placeholder="PHONE NUMBER*">
                <input class="date of birth" type="date" placeholder="DATE OF BIRTH*"><br><br><br>
                <input class="photo" type="file" placeholder="CHOOSE YOUR PHOTO*">
                <input class="application" type="text" placeholder="APPLICATION ID*"><br><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
      

    
</body>
</html>
