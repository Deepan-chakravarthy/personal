<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name"viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600&family=Oleo+Script&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <table border="3px">
        <tr>
          <th colspan="2">
            User Registration<br />
            * Required Feilds
          </th>
        </tr>
        <tr >
          <td>
            First Name *<br />
            <input type="text" id="fname" name="fname" />
          </td>
          <td>
            Last Name *<br />
            <input type="text" id="lname" name="lname" />
          </td>
        </tr>
        <tr>
          <td>
            Email *<br />
            <input type="email" id="email" name="Email" />
          </td>
          <td>
            Zipcode *<br />
            <input type="Zipcode" id="Zipcode" name="Zipcode" />
          </td>
        </tr>
        <tr>
          <td>
            User Name *<br />
            <input type="User Name" id="username" />
          </td>
        </tr>
        <tr>
          <td>
            Password *<br />
            <input type="password" id="password" />
          </td>
          <td>
            Confirm Password *<br />
            <input type="password" id="password" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            What Technoogy are you used in ?<br />
            <input type="checkbox" id="java" />
            <label ="java"> Java</label>

            <input type="checkbox" id="jsp" />
            <label ="JSP">JSP</label>

            <input type="checkbox" id="struts" />
            <label ="Struts 1.1">Struts 1.1</label><br />

            <input type="checkbox" id="ajax" />
            <label ="Ajax">Ajax</label>

            <input type="checkbox" id="struts1" />
            <label ="struts1">Struts 2.0</label>

            <input type="checkbox" id="servlets" />
            <label ="servlets">Servlets</label>
          </td>
        </tr>
          <td colspan="2">
            Would you like to receive e-mail notofication on our special sales?<br>
            <input type="radio" id="Rbtn" name="radio">
            <label ="yes">Yes</label>
            <input type="radio" id="Rbtn" name="radio">
            <label ="No">No</label>
          </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <!-- <button type="submit" value="Submit">Submit</button> -->
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
