# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Employee-Microservice
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#eureka client
server.port = 8081
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
spring.application.name =Employee-Service

#loadbalancing
eureka.instance.instance-id=${spring.application.name}:${random.value}

#this is base url for swagger
#springdoc.api-docs.path = /demo

#actuator
management.endpoints.web.exposure.include = *

#Rabbit Mq
#app.message = "Message has been sent Successfully.."
spring.rabbitmq.host = localhost
spring.rabbitmq.password = guest
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.exchange = payroll.exchange
spring.rabbitmq.queue = addpayroll.queue
spring.rabbitmq.routingkey = addpayroll.routingkey
