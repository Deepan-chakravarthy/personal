<h2>Employee crud works!</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor = "let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.salary}}</td>
  </tr>
</table>
